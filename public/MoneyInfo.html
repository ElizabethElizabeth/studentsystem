    <script>
      $.ajax({
        url:"/money",
        type:"get",
        dataType:"json",
        success:function(result){
          var html="";
          for(var i=0;i<result.length;i++){
            var t=result[i]
            if(i%2==0){
              html+=`<tr class="success" data-index="${i}" data-tid="${t.tid}">
              <td style="text-align: center; vertical-align: middle; width: 200px; ">${t.department}</td>
              <td style="text-align: center; vertical-align: middle; width: 100px; ">¥${t.fee}</td>
              <td style="text-align: center; vertical-align: middle; width: 100px; ">${t.deptelephone}</td>
            </tr>`
            }else{
              html+=`<tr class="info" data-index="${i}" data-tid="${t.tid}">
              <td style="text-align: center; vertical-align: middle; width: 200px; ">${t.department}</td>
              <td style="text-align: center; vertical-align: middle; width: 100px; ">¥${t.fee}</td>
              <td style="text-align: center; vertical-align: middle; width: 100px; ">${t.deptelephone}</td>
            </tr>`
            }
          }
          $("#tbody").html(html);
        }
      })
    </script>
