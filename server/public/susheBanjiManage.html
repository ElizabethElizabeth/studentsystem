<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<style>
  body{
    background: #aaa;
  }
  table{
    margin-top: 40px;
    margin-left: 30px;
  }
  table, td{
    border:1px solid black;
  }
  td{
    padding:5px;
  }
  table tr td:nth-child(1){
    width: 70px;
  }
  table tr td:nth-child(2){
    width: 200px;
  }
</style>
<body>
  <h3>个人所在宿舍班级信息查询</h3>
  <form>
    姓名：<input type="text" id="sname" name="sname">
    准考证号：<input type="text" id="examNum" name="examNum">
    <button type="button">查询</button>
  </form>
  <table>
    <tr>
      <td>姓名</td>
      <td id="sname"></td>
    </tr>
    <tr>
      <td>性别</td>
      <td id="sex"></td>
    </tr>
    <tr>
      <td>系别</td>
      <td id="department"></td>
    </tr>
    <tr>
      <td>班级</td>
      <td id="className"></td>
    </tr>
    <tr>
      <td>宿舍楼</td>
      <td id="building"></td>
    </tr>
    <tr>
      <td>门牌号</td>
      <td id="houseNumber"></td>
    </tr>
  </table>
  <script src="js/jquery-1.11.3.js"></script>
  <script>
    $("button").click(function(){
      if(sname.value.trim()!==""&examNum.value.trim()!==""){
        $.ajax({
          url:"/dormclass",
          type:"get",
          data:{
            examNum:examNum.value,
            sname:sname.value
          },
          dataType:"json",
          success:function(dormclass){
            // sname.innerHTML=dormclass.sname;
            sex.innerHTML=dormclass.gender==1?"男":"女";
            department.innerHTML=dormclass.department;
            className.innerHTML=dormclass.class;
            building.innerHTML=dormclass.buildings;
            houseNumber.innerHTML=dormclass.houseNumber;
          }
        })
      }else{
        alert("请填写准考证号...");
      }
    })
  </script>
</body>
</html>
