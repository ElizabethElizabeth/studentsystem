<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="js/bootstrap.js"></script>
  <link rel="stylesheet" href="css/bootstrap.css">
  <style>
    .pwdcard{
      margin: 160px 200px;
    }
    button{
      margin-left: 150px;
      margin-top: 20px;
    }
    body{
      background: #eee;
    }
  </style>
</head>
<body>
  <h3>修改教师登录密码</h3>
  <hr>
  <!-- 修改密码 -->
  <div class="pwdcard">
      <form>
        原密码:<input type="password" name="oldpwd"><br>
        新密码:<input type="password" name="newpwd"><br>
        <button type="button" class="btn-success" onclick="changePwd()">提交</button>   
      </form>
  </div>
  <script src="../js/jquery-1.11.3.js"></script>
  <script>
    var $txtOldPwd=$("input[name=oldpwd]");
    var $txtNewPwd=$("input[name=newpwd]");
    function changePwd(){
      if($txtOldPwd.val().trim()!==""&&$txtNewPwd.val().trim()!==""){
        $.ajax({
          url:"/user/teacherchangepwd",
          type:"get",
          data:{
              oldpwd:$txtOldPwd.val().trim(),
              newpwd:$txtNewPwd.val().trim()
          },
          dataType:"json",
          success:function(res){
              if(res.code==0){
                  alert(res.msg);
              }else{
                  alert("修改密码成功！");
                  $txtOldPwd.val("");
                  $txtNewPwd.val("");
              }
          }
        })
      }
    }
  </script>
</body>
</html>
